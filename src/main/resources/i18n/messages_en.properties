# Tutorial
tutorial.step1=Type or paste your text here. This is where you enter the text you want to convert into different Unicode styles.
tutorial.step2=Click this button to generate all 43+ style variations of your text. You can also press Ctrl+Enter as a shortcut.
tutorial.step3=Your converted text appears here. Click the "Copy" button on any style card to copy it to your clipboard. The text is then ready to paste anywhere (social media, messages, etc.). The "View" button shows the complete text if it's too long.
tutorial.step4=Click here to access your conversion history. Your last 50 conversions are saved automatically. You can edit, copy, or regenerate any previous text.
tutorial.step5=Change how many results appear per page (6, 12, 24, or 48). Use the page numbers below to navigate through all styles.
tutorial.step6=Type here to search and filter styles by name, category, or description. This helps you find specific effects quickly.
